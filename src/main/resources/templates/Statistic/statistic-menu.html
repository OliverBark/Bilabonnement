<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forretning</title>
    <link rel="stylesheet" th:href="@{statistik.css}">
    <style>
        .links {
            background-color: #97b9bb;
            text-decoration: none;
            width: 250px;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            margin-left: auto;
            border: #749abc 1px solid;
        }

        .table-section {
            background-color: #97b9bb;
            width: 1200px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-top: -45px;
        }

        .table-section h2 {
            text-align: center;
            margin-top: 5%;
            padding-top: 25px;
        }

        .table-section th {
            padding-left: 50px;
            padding-right: 50px;
            background-color: #97b9bb;
            font-family: monospace;
            font-size: initial;
        }

        .table-section tr {
            text-align: center;
            background-color: #47ffff;
        }

        .section {
            background-color: #97b9bb;
            width: 400px;
            padding: 25px;
            margin-left: auto;
            margin-right: auto;
            margin-top: -50px;
            text-align: center;
            border: #749abc 1px solid;
        }

        .sub-section {
            width: fit-content;
            margin-top: 2%;
            margin-left: 50%;
            margin-right: 50%;
            transform: translateX(-50%);
        }

        .sub-section-field {
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .sub-section-field-title {
            font-size: 18px;
        }
    </style>
</head>
<body>
<img alt="K.W Bruun" src="/Images/kwbruun.png" style="
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 5%;
    width: 40%;
    height: 40%;
">

<div class="links">
    <a href="/statistic-view-payments" style="font-family: monospace; color: black">AFVENTENDE BETALINGER</a>
</div>

<div class="links">
    <a href="/statistic-view-sale-records" style="font-family: monospace; color: black">SALGSREKORDER</a>
</div>

<div class="section" style="position:absolute">
    <h2>FORVENTEDE INDKOMST FOR MÅNEDEN </h2>
    <div class="sub-section">
        <td th:text="${incomemonthly}"/>
        <d> DKK</d>
    </div>
</div>


<div class="section">
    <h2 style="font-family: monospace"> INDKOMST FOR PERIODEN </h2>
    <div class="sub-section">
        <td th:text="${incomeduring}"/>
        <d> DKK</d>
    </div>

    <div class="sub-section">
        <form method="POST" action="/statistic-income-during-period">
            <div class="sub-section-field">
                <div class="sub-section-field-title">
                    <h4 style="font-family: monospace; font-size: initial" >STARTDATO</h4>
                </div>
                <label for="start_date">
                    <input id="start_date" type="date" name="start_date"
                           placeholder="Start Date" required>
                </label>
            </div>
            <div class="sub-section-field">
                <div class="sub-section-field-title">
                    <h4 style="font-family: monospace; font-size: initial">SLUTDATO</h4>
                </div>
                <label for="end_date">
                    <input id="end_date" type="date" name="end_date"
                           placeholder="End Date" required>
                </label>
            </div>
            <div class="sub-section-field">
                <button type="submit;" style="border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    padding: 5px 20px;
    text-transform: uppercase;
    color: cadetblue;">Se indkomst</button>
            </div>
        </form>
    </div>
</div>

<div class="table-section">
    <h2 style="font-family: monospace"> AKTIVE LEJEAFTALER </h2>
    <table style="margin: auto">
        <thead>
        <th style="font-family: monospace">
            Leje ID
        </th>
        <th>
            Månedlig indkomst
        </th>
        <th>
            Aktiv til
        </th>
        </thead>
        <tbody>
        <tr th:each="rental: ${rentals}">
            <td th:text="${rental.rentalId}"/>
            <td th:text="${rental.monthlyFee}"/>
            <td th:text="${rental.endDate}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
