<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View-sale-records</title>
    <link rel="stylesheet" th:href="@{statistik.css}">
</head>
<body>
<a href="/forside">
    <img alt="K.W Bruun" src="/Images/kwbruun.png">
</a>
<h1 style="color: #435b5d;
    font: inherit;
    margin-top: 50px;
    font-size: xx-large;
    font-family: monospace;
    text-align: center; text-decoration: underline; text-decoration-color: darkcyan;">SALGSREKORDER</h1>
<div>
    <table>
        <thead>
        <th>
            ∙ Betalings-ID
        </th>

        <th>
            ∙ Beløb
        </th>
        <th>
            ∙ Leje-ID
        </th>
        <th>
            ∙ Dato
        </th>
        <th>
            ∙ Type
        </th>

        </thead>
        <tbody>
        <tr th:each="salerecord: ${salerecords}">
            <td th:text="${salerecord.paymentId}"/>
            <td th:text="${salerecord.amount}"/>
            <td th:text="${salerecord.rentalId}"/>
            <td th:text="${salerecord.date}"/>
            <td th:text="${salerecord.type}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
