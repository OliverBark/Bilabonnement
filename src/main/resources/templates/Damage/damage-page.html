<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Damage page</title>
    <link rel="stylesheet" th:href="@{udleje.css}">
</head>
<body style="background-color: aliceblue">
<a href="/forside">
    <img alt="K.W Bruun" src="/Images/kwbruun.png">
</a>

<a href="/choose-rental">Vælg nyt abonnement </a>

<h3 style="text-align: center">SKADE RAPPORTER </h3>

<a href="/damage-report-create">Opret ny skaderapport </a>

<form method="POST" action="/choosing-damage-report">
    <div style="text-align: center;">
        <label for="report_id">
            <input id="report_id" type="number" name="report_id"
                   placeholder="Rapport-Id" required>
            <button type="submit"> Vælg</button>
    </div>

</form>

<table>
    <thead>
    <th>
        ∙ Leje/Rapport-Id
    </th>
    <th>
        ∙ Beskrivelse
    </th>
    </thead>
    <tbody>
    <tr th:each="report: ${reports}">
        <td th:text="${report.reportId}"/>
        <td th:text="${report.description}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
