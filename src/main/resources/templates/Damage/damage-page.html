<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Rental Damage Page</h1>
<h3> List of Damage Reports </h3>

<table>
    <thead>
    <th>
        Report ID
    </th>
    <th>
        Description
    </th>
    </thead>
    <tbody>
    <tr th:each = "report: ${reports}">
        <td th:text="${report.reportId}"/>
        <td th:text="${report.description}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
