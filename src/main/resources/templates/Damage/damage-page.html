<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Damage page</title>
    <link rel="stylesheet" th:href="@{udleje.css}">
</head>
<body style="background-color: aliceblue">
<a href="/forside">
    <img alt="K.W Bruun" src="/Images/kwbruun.png">
</a>



<h3 style="text-align: center">SKADE RAPPORTER </h3>



<form method="POST" action="/choosing-damage-report">
    <div style="text-align: center;">
        <label for="report_id">
            <input id="report_id" type="number" name="report_id"
                   placeholder="Rapport-Id" required>
            <button type="submit">SE/ÆNDRE RAPPORT</button>
    </div>

</form>

<table>
    <thead>
    <th>
        Rapport-Id
    </th>
    <th>
        Beskrivelse
    </th>
    </thead>
    <tbody>
    <tr th:each="report: ${reports}">
        <td th:text="${report.reportId}"/>
        <td th:text="${report.description}"/>
    </tr>
    </tbody>
</table>
<a href="/damage-report-create" style="margin-left: 35%;
    font-family: monospace;
    color: #435b5d;
    border: 1px solid #bbd4db;
    background-color: #bbd4db;
    border-radius: 3px;
    padding: 6px;
    font:inherit;
    font-size: large;">Opret skadesrapport</a>
<a href="/choose-rental" style="margin-left: 1%;
    font-family: monospace;
    color: #435b5d;
    border: 1px solid #bbd4db;
    background-color: #bbd4db;
    border-radius: 3px;
    padding: 6px;
    font: inherit;
    font-size: large;">Vælg nyt abonnement</a>

</body>
</html>
