<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View all rentals</title>
    <link rel="stylesheet" th:href="@{data-menu.css}">
</head>
<body>
<a href="/forside">
    <img alt="K.W Bruun" src="/Images/kwbruun.png">
</a>
<h1 style="color: #435b5d;
    font: inherit;
    margin-top: 50px;
    font-size: xx-large;
    font-family: monospace;
    text-align: center; text-decoration: underline; text-decoration-color: darkcyan;">ALLE LEJEFTALER</h1>
<table>
    <thead>
    <th>
        ∙ Leje-ID
    </th>
    <th>
        ∙ Kunde CPR
    </th>
    <th>
        ∙ Model
    </th>
    <th>
        ∙ Farve
    </th>
    <th>
        ∙ Afleveringsforsikring
    </th>
    <th>
        ∙ Selvrisiko
    </th>
    <th>
        ∙ Lokation
    </th>
    <th>
        ∙ Månedlig ydelse
    </th>
    <th>
        ∙ Pris pr. km/DKK
    </th>
    <th>
        ∙ Startdato
    </th>
    <th>
        ∙ Slutdato
    </th>
    <th>
        ∙ Aktiv
    </th>
    </thead>
    <tbody>
    <tr th:each="rental: ${rentals}">
        <td th:text="${rental.rentalId}"/>
        <td th:text="${rental.customerCPR}"/>
        <td th:text="${rental.model}"/>
        <td th:text="${rental.color}"/>
        <td th:text="${rental.afleveringsforsikring}"/>
        <td th:text="${rental.selvrisiko}"/>
        <td th:text="${rental.location}"/>
        <td th:text="${rental.monthlyFee}"/>
        <td th:text="${rental.pricePrKm}"/>
        <td th:text="${rental.startDate}"/>
        <td th:text="${rental.endDate}"/>
        <td th:text="${rental.active}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
