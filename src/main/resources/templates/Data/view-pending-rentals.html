<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pending rentals</title>
    <link rel="stylesheet" th:href="@{data-menu.css}">
</head>
<body>
<a href="/forside">
    <img alt="K.W Bruun" src="/Images/kwbruun.png">
</a>
<div class="choose-prental">
    <h1 style="margin: auto; color: #435b5d; font: inherit; text-decoration: underline; text-decoration-color: darkcyan;">INAKTIVE LEJEFTALER</h1>
    <form method="POST" action="/choose-pending-rental">
        <div>
            <label for="pending_rental_id">
                <input id="pending_rental_id" type="number" name="pending_rental_id" style="font-family: monospace"
                       placeholder="Leje-ID" required>
                <button type="submit" style="color: cadetblue">Bekræft leje</button>
            </label>
        </div>
    </form>
</div>
<table class="prental">
    <thead>
    <th>
        ∙ Leje-ID
    </th>
    <th>
        ∙ Kunde-CPR
    </th>
    <th>
        ∙ Model
    </th>
    <th>
        ∙ Farve
    </th>
    <th>
        ∙ Afleveringsforsikring
    </th>
    <th>
        ∙ Selvrisiko
    </th>
    <th>
        ∙ Lokation
    </th>
    <th>
        ∙ Månedlig ydelse
    </th>
    </thead>
    <tbody>
    <tr th:each="rental: ${rentals}">
        <td th:text="${rental.pendingRentalId}"></td>
        <td th:text="${rental.customerCPR}"></td>
        <td th:text="${rental.model}"></td>
        <td th:text="${rental.color}"></td>
        <td th:text="${rental.afleveringsforsikring}"></td>
        <td th:text="${rental.selvrisiko}"></td>
        <td th:text="${rental.location}"></td>
        <td th:text="${rental.monthlyFee}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
