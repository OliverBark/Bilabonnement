<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Customer
<form method="POST" action="/data-editing-customer">
    <label for="first_name">
        <span class="hidden"> First Name </span></label>
    <input id="first_name" type="text" name="first_name"
           placeholder="First Name" required>
    <button type="submit"> Update </button>
</form>
<form method="POST" action="/data-editing-customer">
    <label for="last_name">
        <span class="hidden"> Last Name </span></label>
    <input id="last_name" type="text" name="last_name"
           placeholder="Last Name" required>
    <button type="submit"> Update </button>
</form>
<form method="POST" action="/data-editing-customer">
    <label for="mobile">
        <span class="hidden"> Mobile </span></label>
    <input id="mobile" type="text" name="mobile"
           placeholder="Mobile" required>
    <button type="submit"> Update </button>
</form>

<table>
    <thead>
    <div>
        <th>
            First Name
        </th>
    </div>
    <th>
        Last Name
    </th>
    <th>
        Mobile Number
    </th>
    <th>
        Cpr Number
    </th>
    </thead>
    <tbody>
    <tr th:each="customer: ${customer}">
        <td th:text="${customer.firstName}"/>
        <td th:text="${customer.lastName}"/>
        <td th:text="${customer.mobile}"/>
        <td th:text="${customer.cprNr}"/>
    </tr>
    </tbody>
</table>

</body>
</html>
